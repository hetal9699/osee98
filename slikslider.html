<body>
    <div class="single-item ">

       <div class="container-fluid  ">

        <div class="slide">
            

    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- <script type="text/javascript" src="slick/slick.min.js"></script>   -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> 
<script src="slick-1.8.1/slick/slick-1.8.1/slick/slick.js"></script>
<script>
 

// $(document).ready(function(){
//   $('.single-item').slick({
// Boolean:false
//   });
// });



$('.single-item').slick();


$('.multiple-items').slick({
  infinite: true,
  slidesToShow: 4,
  slidesToScroll: 3
});
				

$('.responsive').slick({
  dots: true,
  infinite: false,
  speed: 300,
  slidesToShow: 4,
  slidesToScroll: 4,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});

let promo=document.getElementsByClassName("slick-next");
console.log(promo);
promo[0].style.color="white";
promo[0].style.width="40px";


let prev=document.getElementsByClassName("slick-prev");
console.log(prev);
prev[0].style.color="white";
prev[0].style.width="40px";

</script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>

<script type="text/javascript" src="slick-1.8.1/slick/slick-1.8.1/slick.jquery.json"></script>

<script src="slick-1.8.1/slick/slick-1.8.1/slick/slick.js"></script>
</body>
</html>
